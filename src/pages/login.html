<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Anima Insights</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/auth.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-theme">
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/" class="logo">Anima Insights</a>
        </div>
    </nav>

    <main class="login-page">
        <div class="login-container">
            <div class="login-header">
                <h1 class="font-cinzel text-3xl text-center mb-6">Welcome Back</h1>
                <p class="text-center text-gray-400 mb-8">Continue your journey into the depths of your unconscious</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <div class="input-group">
                        <input type="email" id="email" name="email" required class="auth-input" placeholder=" ">
                        <label for="email" class="floating-label">Email Address</label>
                        <div class="input-error"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input type="password" id="password" name="password" required class="auth-input" placeholder=" ">
                        <label for="password" class="floating-label">Password</label>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                        <div class="input-error"></div>
                    </div>
                    <a href="/src/pages/forgot-password.html" class="text-sm text-purple-400 hover:text-purple-300 mt-2 inline-block">
                        Forgot your password?
                    </a>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember" checked>
                        <span>Remember me on this device</span>
                    </label>
                </div>

                <button type="submit" class="btn-primary mt-6">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right ml-2"></i>
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="social-auth">
                    <button type="button" class="btn-social google">
                        <i class="fab fa-google"></i>
                        <span>Continue with Google</span>
                    </button>
                    <button type="button" class="btn-social apple">
                        <i class="fab fa-apple"></i>
                        <span>Continue with Apple</span>
                    </button>
                </div>

                <p class="text-center text-gray-400 mt-6">
                    Don't have an account? 
                    <a href="/src/pages/signup.html" class="text-purple-400 hover:text-purple-300">Sign Up</a>
                </p>
            </form>
        </div>
    </main>

    <script src="/src/scripts/login.js" type="module"></script>
</body>
</html>
