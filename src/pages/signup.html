<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Anima Insights</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/auth.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-theme">
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/" class="logo">Anima Insights</a>
        </div>
    </nav>

    <main class="signup-page">
        <div class="signup-container">
            <div class="signup-header">
                <h1 class="font-cinzel text-3xl text-center mb-6">Begin Your Journey</h1>
                <p class="text-center text-gray-400 mb-8">Create your account to unlock the mysteries of your dreams</p>
            </div>

            <form id="signupForm" class="signup-form">
                <div class="form-section personal-info">
                    <h2 class="font-cinzel text-xl mb-4">Personal Information</h2>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="firstName" name="firstName" required class="auth-input" placeholder=" ">
                            <label for="firstName" class="floating-label">First Name</label>
                            <div class="input-error"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="lastName" name="lastName" required class="auth-input" placeholder=" ">
                            <label for="lastName" class="floating-label">Last Name</label>
                            <div class="input-error"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <input type="email" id="email" name="email" required class="auth-input" placeholder=" ">
                            <label for="email" class="floating-label">Email Address</label>
                            <div class="input-error"></div>
                        </div>
                    </div>
                </div>

                <div class="form-section security">
                    <h2 class="font-cinzel text-xl mb-4">Security</h2>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" id="password" name="password" required class="auth-input" placeholder=" ">
                            <label for="password" class="floating-label">Password</label>
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="input-error"></div>
                        </div>
                        <div class="password-strength-meter mt-2">
                            <div class="strength-bar"></div>
                            <p class="strength-text text-xs text-gray-400"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" id="confirmPassword" name="confirmPassword" required class="auth-input" placeholder=" ">
                            <label for="confirmPassword" class="floating-label">Confirm Password</label>
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="input-error"></div>
                        </div>
                    </div>
                </div>

                <div class="form-section preferences">
                    <h2 class="font-cinzel text-xl mb-4">Preferences</h2>
                    
                    <div class="form-group">
                        <label class="block mb-2">Dream Journal Privacy</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="privacy" value="private" checked>
                                <span>Private</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="privacy" value="public">
                                <span>Public</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="newsletter" checked>
                            <span>Receive insights and updates about dream interpretation</span>
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="terms" required>
                            <span>I agree to the <a href="/terms" class="text-purple-400 hover:text-purple-300">Terms of Service</a> and <a href="/privacy" class="text-purple-400 hover:text-purple-300">Privacy Policy</a></span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn-primary mt-6">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right ml-2"></i>
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="social-auth">
                    <button type="button" class="btn-social google">
                        <i class="fab fa-google"></i>
                        <span>Continue with Google</span>
                    </button>
                    <button type="button" class="btn-social apple">
                        <i class="fab fa-apple"></i>
                        <span>Continue with Apple</span>
                    </button>
                </div>

                <p class="text-center text-gray-400 mt-6">
                    Already have an account? 
                    <a href="/src/pages/login.html" class="text-purple-400 hover:text-purple-300">Sign In</a>
                </p>
            </form>
        </div>
    </main>

    <script src="/src/scripts/signup.js" type="module"></script>
</body>
</html>
