<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Anima Insights</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/auth.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-theme">
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/" class="logo">Anima Insights</a>
        </div>
    </nav>

    <main class="forgot-password-page">
        <div class="forgot-password-container">
            <div class="forgot-password-header">
                <h1 class="font-cinzel text-3xl text-center mb-6">Reset Your Password</h1>
                <p class="text-center text-gray-400 mb-8">Enter your email address and we'll send you instructions to reset your password.</p>
            </div>

            <form id="forgotPasswordForm" class="forgot-password-form">
                <div class="form-group">
                    <div class="input-group">
                        <input type="email" id="email" name="email" required class="auth-input" placeholder=" ">
                        <label for="email" class="floating-label">Email Address</label>
                        <div class="input-error"></div>
                    </div>
                </div>

                <button type="submit" class="btn-primary mt-6">
                    <span>Send Reset Instructions</span>
                    <i class="fas fa-paper-plane ml-2"></i>
                </button>

                <p class="text-center text-gray-400 mt-6">
                    Remember your password? 
                    <a href="/src/pages/login.html" class="text-purple-400 hover:text-purple-300">Sign In</a>
                </p>
            </form>
        </div>
    </main>

    <script src="/src/scripts/forgot-password.js" type="module"></script>
</body>
</html>
