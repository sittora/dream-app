<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Anima Insights</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/auth.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-theme">
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/" class="logo">Anima Insights</a>
        </div>
    </nav>

    <main class="reset-password-page">
        <div class="reset-password-container">
            <div class="reset-password-header">
                <h1 class="font-cinzel text-3xl text-center mb-6">Create New Password</h1>
                <p class="text-center text-gray-400 mb-8">Enter your new password below.</p>
            </div>

            <form id="resetPasswordForm" class="reset-password-form">
                <input type="hidden" id="token" name="token">
                
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" id="password" name="password" required class="auth-input" placeholder=" ">
                        <label for="password" class="floating-label">New Password</label>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                        <div class="input-error"></div>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" required class="auth-input" placeholder=" ">
                        <label for="confirmPassword" class="floating-label">Confirm New Password</label>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                        <div class="input-error"></div>
                    </div>
                </div>

                <button type="submit" class="btn-primary mt-6">
                    <span>Reset Password</span>
                    <i class="fas fa-key ml-2"></i>
                </button>

                <p class="text-center text-gray-400 mt-6">
                    Remember your password? 
                    <a href="/src/pages/login.html" class="text-purple-400 hover:text-purple-300">Sign In</a>
                </p>
            </form>
        </div>
    </main>

    <script src="/src/scripts/reset-password.js" type="module"></script>
</body>
</html>
