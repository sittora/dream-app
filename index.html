    <script>
      // Apply persisted theme before CSS loads to avoid flicker
      try {
        const t = localStorage.getItem('anima:theme');
        if (t === 'day' || t === 'night') document.documentElement.setAttribute('data-theme', t);
      } catch (e) {
        /* ignore */
      }
    </script>
